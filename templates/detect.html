<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Language detector/translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  </head>
  <body>
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Languages</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Team</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="head1">Detect</h1>
            <p class="para1">What language your text is written in</p>
            <div class="container">
                <form>
                  <div class="textarea_style">
                      <textarea class="textarea" id="textarea" name="textarea_description" rows="4" cols="37"
                      maxlength="100" minlength="3" placeholder="Enter your text..." value="Hi this is text"></textarea>
                  </div><br>
                  <span class="textarea_count"></span>
                </form>
            </div>
            <input type="file" name="imagefile" value="{{request.form.imagefile}}" id="fileToUpload">
            <a id="btn btn-upload" href="#">Upload</a><br>
            <a class="btn btn-first" href="#">Detect</a>
          </div>
        </div>
      </div>
  </body>
</html>
